save_path: ./output
Trainer:
  _target_: lightning.pytorch.Trainer
  accelerator: gpu
  gpus: 3,4,5
  accumulate_grad_batches: 1
  default_root_dir: ${save_path}
  logger:
    _target_: pytorch_lightning.loggers.TensorBoardLogger
    save_dir: ${save_path}
module:
  _target_: core.module.baseline.module.MAR
  criterion:
    _target_: common.loss.MSE_SSIM_Loss
    ssim_rate: 0.1
    device: cuda:3
  optimizer:
    _target_: torch.optim.AdamW
    lr: 0.001
  batch_size: 16
  num_worker: 8
  model:
    _target_: core.models.UNet.UNet
    input_dim: 1
    num_feature: 32
    output_dim: 1
    out_clamp: None
  dataset:
    train:
      _target_: common.dataset.baseline.dataset
      fold_path: /app/MAR/HN-CT-MAR/codes/final_all_data_1_fold.json
      dataset_type: Test
      torch_type: float
      data_type: npy
      infer: false
    validation:
      _target_: common.dataset.baseline.dataset
      fold_path: /app/MAR/HN-CT-MAR/codes/final_all_data_1_fold.json
      dataset_type: Test
      torch_type: float
      data_type: npy
      infer: false
    test:
      _target_: common.dataset.baseline.dataset
      fold_path: /app/MAR/HN-CT-MAR/codes/final_all_data_1_fold.json
      dataset_type: Test
      torch_type: float
      data_type: npy
      infer: false
